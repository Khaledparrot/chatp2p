<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Phone QR Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; padding: 10px; }
    input, button { width: 100%; font-size: 1em; margin: 5px 0; padding: 10px; }
    #chat { background: #111; padding: 10px; min-height: 100px; margin: 10px 0; overflow-y: auto; font-family: monospace; }
    video { width: 48%; background: #222; margin: 5px 0; }
    #qr, #reader { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>📱 Secure QR Chat (Phones Only)</h2>

  <label>🔑 Password (≥8 characters)</label>
  <input id="pwd" type="password" placeholder="Shared password">

  <button onclick="startOffer()">🟢 Generate Offer QR</button>
  <div id="qr"></div>

  <button onclick="startScan()">📷 Scan QR to Connect</button>
  <div id="reader" style="width:100%"></div>

  <div id="chat">🕵️ Waiting for connection...</div>
  <input id="msg" placeholder="Message" disabled>
  <button onclick="sendMsg()" disabled>Send</button>

  <video id="me" autoplay muted playsinline></video>
  <video id="you" autoplay playsinline></video>

  <script>
let peer, stream;
function getKey() {
  const pass = document.getElementById("pwd").value;
  if (pass.length < 8) throw "Password too short";
  return CryptoJS.SHA256(pass).toString();
}
function encrypt(text) {
  return CryptoJS.AES.encrypt(text, getKey()).toString();
}
function decrypt(cipher) {
  try {
    return CryptoJS.AES.decrypt(cipher, getKey()).toString(CryptoJS.enc.Utf8);
  } catch {
    return "[Error: Decrypt]";
  }
}
async function startOffer() {
  try { getKey(); } catch(e) { alert(e); return; }
  document.getElementById("reader").innerHTML = "";
  stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById("me").srcObject = stream;
  peer = new SimplePeer({ initiator: true, trickle: false, stream });
  peer.on("signal", data => {
    const enc = encrypt(JSON.stringify(data));
    QRCode.toCanvas(document.createElement("canvas"), enc, { width: 300 }, (err, canvas) => {
      if (!err) {
        const qrDiv = document.getElementById("qr");
        qrDiv.innerHTML = "";
        qrDiv.appendChild(canvas);
      }
    });
  });
  setupEvents();
}
function startScan() {
  document.getElementById("qr").innerHTML = "";
  const qrScanner = new Html5Qrcode("reader");
  qrScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
    (txt) => {
      qrScanner.stop();
      const answer = JSON.parse(decrypt(txt));
      if (!peer) {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(s => {
          stream = s;
          document.getElementById("me").srcObject = s;
          peer = new SimplePeer({ initiator: false, trickle: false, stream: s });
          setupEvents();
          peer.signal(answer);
        });
      } else {
        peer.signal(answer);
      }
    },
    (err) => console.warn("Scan error", err)
  );
}
function setupEvents() {
  peer.on("connect", () => {
    document.getElementById("msg").disabled = false;
    document.querySelector("button[onclick='sendMsg()']").disabled = false;
    log("✅ Connected securely");
  });
  peer.on("data", data => {
    log("Peer: " + decrypt(data.toString()));
  });
  peer.on("stream", remote => {
    document.getElementById("you").srcObject = remote;
  });
}
function sendMsg() {
  const msg = document.getElementById("msg").value.trim();
  if (msg && peer) {
    peer.send(encrypt(msg));
    log("You: " + msg);
    document.getElementById("msg").value = "";
  }
}
function log(txt) {
  const chat = document.getElementById("chat");
  chat.innerHTML += `<div>${txt}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
  </script>
</body>
</html>
