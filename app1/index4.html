<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTrust - Investissements Sécurisés</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f5f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .dark-mode .navbar {
      background: #1e1e1e;
    }
    .nav-logo {
      height: 40px;
    }
    .nav-menu {
      display: flex;
      gap: 1.5rem;
    }
    .nav-item {
      position: relative;
    }
    .nav-item a {
      color: inherit;
      font-weight: 500;
      text-decoration: none;
      padding: 0.5rem;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      padding: 0.5rem 0;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .dark-mode .dropdown {
      background: #2a2a2a;
    }
    .nav-item:hover .dropdown {
      display: block;
    }
    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      color: #333;
      text-decoration: none;
      white-space: nowrap;
    }
    .dark-mode .dropdown a {
      color: #e0e0e0;
    }
    .icon-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 0 0.25rem;
      color: #666;
    }
    .dark-mode .icon-btn {
      color: #fcd535;
    }
    .btn, .btn.primary {
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      background: linear-gradient(135deg, #1c1c1c, #2d3e50);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .btn:hover, .btn.primary:hover {
      opacity: 0.9;
    }
    .lang-dropdown {
      position: relative;
    }
    .lang-options {
      position: absolute;
      top: 100%;
      right: 0;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .dark-mode .lang-options {
      background: #2a2a2a;
    }
    .lang-dropdown:hover .lang-options {
      display: block;
    }
    .lang-options a {
      display: block;
      padding: 0.5rem 1rem;
      color: #333;
      text-decoration: none;
    }
    .dark-mode .lang-options a {
      color: #e0e0e0;
    }
    .hero {
      padding: 4rem 5%;
      text-align: center;
      background: linear-gradient(135deg, #1c1c1c, #2d3e50);
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      min-height: 2rem;
    }
    .hero p span {
      display: inline-block;
      white-space: nowrap;
      border-right: 2px solid rgba(255,255,255,0.6);
      font-size: 1.2rem;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .features {
      padding: 4rem 5%;
      background: #f9f9f9;
    }
    .dark-mode .features {
      background: #1b1b1b;
    }
    .features h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .feature-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .feature-card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .dark-mode .feature-card {
      background: #2b2b2b;
      color: #e0e0e0;
    }
    .feature-card:hover {
      transform: translateY(-5px);
    }
    footer {
      padding: 2rem 5%;
      background: #121212;
      color: #aaa;
      text-align: center;
      font-size: 0.9rem;
    }
    .dark-mode footer {
      background: #000;
    }
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- existing content unchanged -->
  <script>
    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const state = document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
      localStorage.setItem('darkMode', state);
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    });

    const phrases = [
      "Investissez intelligemment avec NovaTrust",
      "Votre avenir financier commence ici",
      "Une sécurité inégalée pour vos actifs",
      "Rejoignez des milliers d'investisseurs satisfaits"
    ];

    let index = 0;
    let charIndex = 0;
    let deleting = false;
    const element = document.getElementById("typing-text");

    function typeEffect() {
      const current = phrases[index];

      if (!deleting) {
        element.textContent = current.substring(0, charIndex) + "|";
        charIndex++;
        if (charIndex > current.length) {
          deleting = true;
          setTimeout(typeEffect, 1500);
          return;
        }
      } else {
        element.textContent = current.substring(0, charIndex) + "|";
        charIndex--;
        if (charIndex < 0) {
          deleting = false;
          index = (index + 1) % phrases.length;
          setTimeout(typeEffect, 300);
          return;
        }
      }
      setTimeout(typeEffect, deleting ? 30 : 70);
    }

    typeEffect();
  </script>
</body>
</html>
