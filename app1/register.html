<!DOCTYPE html>
<html lang="fr" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pré-inscription - NovaTrust</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html {
      background-color: #f4f5f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }
    html.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .dark-mode .navbar {
      background: #1e1e1e;
    }

    .nav-logo {
      height: 40px;
    }

    .nav-menu {
      display: flex;
      gap: 1.5rem;
    }

    .nav-item {
      position: relative;
    }

    .nav-item a {
      color: inherit;
      font-weight: 500;
      text-decoration: none;
      padding: 0.5rem;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      padding: 0.5rem 0;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .nav-item:hover .dropdown {
      display: block;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
      text-decoration: none;
      color: #333;
    }

    .dark-mode .dropdown {
      background: #2a2a2a;
    }

    .dark-mode .dropdown a {
      color: #e0e0e0;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
    }

    .dark-mode .icon-btn {
      color: #ccc;
    }

    .btn {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      background: linear-gradient(135deg, #1c1c1c, #2d3e50);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #3a4756;
    }

    .form-section {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .dark-mode .form-section {
      background: #1e1e1e;
    }

    .form-section h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .dark-mode input, .dark-mode select {
      background: #2b2b2b;
      border: 1px solid #555;
      color: #fff;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 5%;
      background: #121212;
      color: #aaa;
      margin-top: 3rem;
    }
    .dark-mode footer {
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Nova_company_logo.png" alt="NovaTrust" class="nav-logo">
    <nav class="nav-menu">
      <div class="nav-item">
        <a href="index7.html">Accueil</a>
        <div class="dropdown">
          <a href="features.html">Fonctionnalités</a>
          <a href="download.html">Télécharger</a>
        </div>
      </div>
      <div class="nav-item">
        <a href="plans.html">Investir</a>
        <div class="dropdown">
          <a href="plans.html">Plans</a>
          <a href="returns.html">Rendement</a>
        </div>
      </div>
      <div class="nav-item">
        <a href="support.html">Contact</a>
        <div class="dropdown">
          <a href="support.html">Support</a>
          <a href="faq.html">FAQ</a>
        </div>
      </div>
    </nav>
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <button class="icon-btn" id="toggleDarkMode" title="Mode sombre"><i class="fas fa-moon"></i></button>
      <div class="lang-dropdown">
        <button class="icon-btn" title="Langue"><i class="fas fa-globe"></i></button>
        <div class="dropdown">
          <a href="#">Français</a>
          <a href="#">English</a>
          <a href="#">العربية</a>
        </div>
      </div>
      <a class="btn" href="login.html">Connexion</a>
    </div>
  </header>

  <!-- Pre-Registration Form -->
  <section class="form-section">
    <h1>Pré-inscription</h1>
    <form onsubmit="event.preventDefault(); window.location.href='register.html';">
      <input type="text" placeholder="Prénom" required />
      <input type="text" placeholder="Nom" required />
      <input type="number" placeholder="Âge" min="18" required />
      <select required>
        <option value="">Type d’identification</option>
        <option value="passport">Passeport</option>
        <option value="id_card">Carte d'identité</option>
      </select>
      <input type="text" placeholder="Numéro d'identité" required />
      <input type="date" placeholder="Date de validité" required />
      <input type="email" placeholder="Adresse email" required />
      
      <div style="display: flex; gap: 1rem;">
        <select style="flex: 1;" required>
          <option value="+213">+213 (DZ)</option>
          <option value="+33">+33 (FR)</option>
          <option value="+212">+212 (MA)</option>
          <option value="+1">+1 (US)</option>
          <!-- add more if needed -->
        </select>
        <input style="flex: 2;" type="tel" placeholder="Numéro de téléphone" required />
      </div>

      <label class="checkbox">
        <input type="checkbox" required />
        J’accepte les conditions générales d’utilisation
      </label>

      <button class="btn" type="submit">Continuer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 NovaTrust. Tous droits réservés.</p>
  </footer>

  <!-- Dark mode logic -->
  <script>
    const html = document.documentElement;
    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      html.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', html.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    });

    if (localStorage.getItem('darkMode') === 'enabled') {
      html.classList.add('dark-mode');
    }
  </script>
</body>
</html>
