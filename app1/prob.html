  <script>
    // variables and number grid setup remain unchanged...

    function suggestNumbers(counts) {
      const strategy = document.getElementById('strategy').value;
      const recent = rounds.at(-1) || [];

      const historyLength = Math.min(rounds.length, analysisWindow);
      const totalDraws = historyLength * maxDrawn;
      const numCount = [];
      for (let i = 1; i <= 80; i++) {
        const lastSeen = rounds.slice().reverse().findIndex(draw => draw.includes(i));
        const age = lastSeen === -1 ? historyLength + 1 : lastSeen + 1;
        const freq = counts[i];
        const percent = freq / totalDraws;
        let score = 0;

        if (strategy === "hot") score = percent;
        else if (strategy === "cold") score = 1 - percent;
        else if (strategy === "balanced") score = percent * (age / historyLength);
        else if (strategy === "dormant") score = age;

        // Deprioritize if it appeared in last draw
        if (recent.includes(i)) score *= 0.5;

        numCount.push({ num: i, score });
      }
      numCount.sort((a, b) => b.score - a.score);
      const suggestion = numCount.slice(0, 3).map(n => n.num).join(', ');
      const label = document.querySelector(`#strategy option[value="${strategy}"]`).textContent;
      document.getElementById('result').innerHTML = `<h2>Suggestion</h2><p>Strat√©gie : <strong>${label}</strong><br>Essayez : <strong>${suggestion}</strong></p>`;
    }
  </script>
