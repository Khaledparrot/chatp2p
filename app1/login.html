<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - NovaTrust</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f5f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .dark-mode .navbar { background: #1e1e1e; }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .logo-container img {
      height: 42px;
      filter: brightness(0) invert(0.3);
    }
    .logo-container span {
      font-size: 1.3rem;
      font-weight: 600;
      color: #444;
    }
    .dark-mode .logo-container img { filter: brightness(0) invert(1); }
    .dark-mode .logo-container span { color: #eee; }

    .nav-menu { display: flex; gap: 1.5rem; }
    .nav-item { position: relative; }
    .nav-item a {
      color: inherit;
      font-weight: 500;
      text-decoration: none;
      padding: 0.5rem;
    }
    .icon-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
    }
    .dark-mode .icon-btn { color: #ccc; }

    .btn {
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      background: linear-gradient(135deg, #1c1c1c, #2d3e50);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #3a4756;
      color: #fff;
    }

    .main-content {
      flex: 1;
      padding: 4rem 5%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .dark-mode .auth-form {
      background: #2b2b2b;
      color: #e0e0e0;
    }

    .auth-form h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .auth-form input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .dark-mode .auth-form input {
      background: #1e1e1e;
      border: 1px solid #555;
      color: #fff;
    }

    .auth-form button {
      width: 100%;
    }

    footer {
      background: #121212;
      color: #aaa;
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 5%;
    }
    .dark-mode footer { background: #000; }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index7.html" class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Nova_company_logo.png" alt="NovaTrust">
      <span>NovaTrust</span>
    </a>
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <button class="icon-btn" id="toggleDarkMode" title="Mode sombre"><i class="fas fa-moon"></i></button>
    </div>
  </header>

  <section class="main-content">
    <div class="auth-form">
      <h2>Connexion</h2>
      <form>
        <input type="email" placeholder="Adresse email" required>
        <input type="password" placeholder="Mot de passe" required>
        <button class="btn" type="submit">Se connecter</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NovaTrust. Tous droits réservés.</p>
  </footer>

  <script>
    document.documentElement.classList.add(localStorage.getItem("darkMode") === "enabled" ? "dark-mode" : "");
    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    });
  </script>
</body>
</html>
