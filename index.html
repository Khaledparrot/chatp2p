<body>
  <h2>ðŸ”— P2P Chat (No Server)</h2>

  <button onclick="createOffer()">1. Create Offer</button>
  <button onclick="copyToClipboard('offer')">Copy Offer</button>
  <textarea id="offer" placeholder="Offer will appear here" rows="5" readonly></textarea>

  <button onclick="setRemoteAnswer()">2. Paste Answer & Connect</button>
  <textarea id="answer" placeholder="Paste answer here" rows="5"></textarea>

  <hr>

  <button onclick="setRemoteOffer()">3. Paste Offer</button>
  <textarea id="remoteOffer" placeholder="Paste offer here" rows="5"></textarea>

  <button onclick="createAnswer()">4. Create Answer</button>
  <button onclick="copyToClipboard('localAnswer')">Copy Answer</button>
  <textarea id="localAnswer" placeholder="Your answer here" rows="5" readonly></textarea>

  <hr>

  <div id="chat"></div>
  <input id="msg" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    let pc = new RTCPeerConnection();
    let channel;
    const chatBox = document.getElementById('chat');

    function appendMessage(msg, from = 'Peer') {
      chatBox.innerHTML += `<div><strong>${from}:</strong> ${msg}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function copyToClipboard(id) {
      const el = document.getElementById(id);
      el.select();
      el.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(el.value).then(() => {
        alert('Copied!');
      });
    }

    function setupChannel() {
      channel.onmessage = e => appendMessage(e.data);
      channel.onopen = () => appendMessage('Connection established', 'System');
      channel.onclose = () => appendMessage('Connection closed', 'System');
    }

    async function createOffer() {
      channel = pc.createDataChannel('chat');
      setupChannel();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      document.getElementById('offer').value = JSON.stringify(offer);
    }

    async function setRemoteAnswer() {
      const answer = document.getElementById('answer').value;
      if (!answer) return alert('Please paste the answer first.');
      await pc.setRemoteDescription(JSON.parse(answer));
    }

    async function setRemoteOffer() {
      const offer = document.getElementById('remoteOffer').value;
      if (!offer) return alert('Please paste the offer first.');
      await pc.setRemoteDescription(JSON.parse(offer));

      pc.ondatachannel = e => {
        channel = e.channel;
        setupChannel();
      };
    }

    async function createAnswer() {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      document.getElementById('localAnswer').value = JSON.stringify(answer);
    }

    function sendMessage() {
      const msg = document.getElementById('msg').value.trim();
      if (!msg || !channel || channel.readyState !== 'open') return;
      channel.send(msg);
      appendMessage(msg, 'You');
      document.getElementById('msg').value = '';
    }
  </script>
