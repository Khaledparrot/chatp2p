<!DOCTYPE html>
<html>
<head>
  <title>P2P Chat - No Server</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .step, #chatUI {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .active { display: block; }
    textarea, input {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      margin: 5px 0;
      padding: 8px 16px;
      font-size: 16px;
    }
    #chatBox {
      border-top: 1px solid #ccc;
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    .you {
      text-align: right;
      color: blue;
    }
    .peer {
      text-align: left;
      color: green;
    }
    #bottomBar {
      display: flex;
      padding: 10px;
      gap: 5px;
      border-top: 1px solid #ccc;
    }
    #msg {
      flex: 1;
      font-size: 16px;
    }
    #clearBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <button id="clearBtn" onclick="clearAll()">üßπ Clear All</button>

  <div id="step0" class="step active">
    <h2>P2P Chat</h2>
    <p>Choose mode:</p>
    <button onclick="startOffer()">üîµ Create Connection</button>
    <button onclick="startAnswer()">üü¢ Join Connection</button>
  </div>

  <div id="step1" class="step">
    <p>Send this offer to your peer:</p>
    <textarea id="offer" rows="5" readonly></textarea>
    <button onclick="copyToClipboard('offer')">Copy Offer</button>
    <button onclick="showStep(2)">Next ‚û°Ô∏è</button>
  </div>

  <div id="step2" class="step">
    <p>Paste the answer from peer:</p>
    <textarea id="answer" rows="5"></textarea>
    <button onclick="setRemoteAnswer()">Connect</button>
  </div>

  <div id="step3" class="step">
    <p>Paste the offer you received:</p>
    <textarea id="remoteOffer" rows="5"></textarea>
    <button onclick="acceptOffer()">Next ‚û°Ô∏è</button>
  </div>

  <div id="step4" class="step">
    <p>Send this answer back:</p>
    <textarea id="localAnswer" rows="5" readonly></textarea>
    <button onclick="copyToClipboard('localAnswer')">Copy Answer</button>
  </div>

  <div id="chatUI">
    <div id="chatBox"></div>
    <div id="bottomBar">
      <input id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let pc, channel;
    const username = getOrAskName();
    const saved = JSON.parse(localStorage.getItem('p2p-data') || '{}');

    function getOrAskName() {
      let name = localStorage.getItem("p2p-name");
      if (!name) {
        name = prompt("Enter your name:");
        localStorage.setItem("p2p-name", name || "Me");
      }
      return name;
    }

    function showStep(n) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + n).classList.add('active');
    }

    function copyToClipboard(id) {
      const el = document.getElementById(id);
      el.select(); el.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(el.value).then(() => alert("Copied!"));
    }

    function appendMessage(msg, from = 'peer') {
      const box = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = from === 'you' ? 'you' : 'peer';
      div.innerHTML = `<strong>${from === 'you' ? username : 'Peer'}:</strong> ${msg}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function setupChannel() {
      channel.onmessage = e => appendMessage(e.data);
      channel.onopen = () => {
        document.querySelectorAll('.step').forEach(s => s.style.display = 'none');
        document.getElementById('chatUI').style.display = 'block';
        appendMessage("‚úÖ Connected", "system");
      };
      channel.onclose = () => appendMessage("‚ùå Disconnected", "system");
    }

    async function waitForICE(pc) {
      if (pc.iceGatheringState === 'complete') return;
      return new Promise(resolve => {
        pc.onicegatheringstatechange = () => {
          if (pc.iceGatheringState === 'complete') resolve();
        };
      });
    }

    async function startOffer() {
      pc = new RTCPeerConnection();
      channel = pc.createDataChannel("chat");
      setupChannel();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await waitForICE(pc);

      const offerData = JSON.stringify(pc.localDescription);
      document.getElementById("offer").value = offerData;
      localStorage.setItem("p2p-data", JSON.stringify({ offer: offerData }));
      showStep(1);
    }

    async function setRemoteAnswer() {
      const answer = document.getElementById("answer").value;
      if (!answer) return alert("Paste the answer first");
      await pc.setRemoteDescription(JSON.parse(answer));
      const data = JSON.parse(localStorage.getItem("p2p-data") || '{}');
      data.answer = answer;
      localStorage.setItem("p2p-data", JSON.stringify(data));
    }

    async function startAnswer() {
      pc = new RTCPeerConnection();
      pc.ondatachannel = e => {
        channel = e.channel;
        setupChannel();
      };
      showStep(3);
    }

    async function acceptOffer() {
      const offer = document.getElementById("remoteOffer").value;
      if (!offer) return alert("Paste the offer first");
      await pc.setRemoteDescription(JSON.parse(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await waitForICE(pc);

      const answerData = JSON.stringify(pc.localDescription);
      document.getElementById("localAnswer").value = answerData;
      localStorage.setItem("p2p-data", JSON.stringify({ offer, answer: answerData }));
      showStep(4);
    }

    function sendMessage() {
      const msg = document.getElementById("msg").value.trim();
      if (!msg || !channel || channel.readyState !== "open") return;
      channel.send(msg);
      appendMessage(msg, "you");
      document.getElementById("msg").value = '';
    }

    function clearAll() {
      if (confirm("Clear all saved data?")) {
        localStorage.clear();
        location.reload();
      }
    }

    async function autoReconnect() {
      if (!saved.offer || !saved.answer) return;
      pc = new RTCPeerConnection();
      pc.ondatachannel = e => {
        channel = e.channel;
        setupChannel();
      };
      await pc.setRemoteDescription(JSON.parse(saved.offer));
      await pc.setLocalDescription(JSON.parse(saved.answer));
    }

    autoReconnect();
  </script>
</body>
</html>
