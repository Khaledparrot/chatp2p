<!DOCTYPE html><html>
<head>
  <title>P2P Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%; background: #f9f9f9;
    }
    button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
    }
    textarea, input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .screen {
      display: none;
      flex-direction: column;
      height: 100%;
      padding: 16px;
    }
    .active { display: flex; }#chatBox {
  flex: 1;
  overflow-y: auto;
  background: #eaeaea;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

#inputBar {
  display: flex;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #ccc;
  gap: 6px;
}

#msg {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

#sendBtn {
  padding: 10px 14px;
  font-size: 14px;
  border-radius: 8px;
  background: #28a745;
  color: white;
}

.micBtn {
  background: #ff5722;
  color: white;
  padding: 12px;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

.you, .peer {
  max-width: 80%;
  padding: 10px;
  margin: 6px;
  border-radius: 12px;
  word-wrap: break-word;
}

.you {
  align-self: flex-end;
  background: #cce5ff;
  color: #004085;
  text-align: right;
}

.peer {
  align-self: flex-start;
  background: #d4edda;
  color: #155724;
  text-align: left;
}

#clearBtn {
  background: #dc3545;
  color: white;
  font-size: 13px;
  padding: 6px 10px;
  border-radius: 6px;
  align-self: flex-end;
  margin-bottom: 4px;
}

h2 { text-align: center; }

  </style>
</head>
<body>  <div id="loginScreen" class="screen active">
    <h2>üîó P2P Chat</h2>
    <button onclick="startOffer()">Create Connection</button>
    <button onclick="startAnswer()">Join Connection</button>
    <button onclick="autoReconnect()">Connect (Saved)</button>
  </div>  <div id="stepScreen" class="screen">
    <textarea id="stepText" rows="6" readonly></textarea>
    <button onclick="navigator.clipboard.writeText(document.getElementById('stepText').value)">üìã Copy</button>
    <textarea id="inputText" rows="6" placeholder="Paste here..."></textarea>
    <button onclick="handleNext()">Next ‚û°Ô∏è</button>
  </div>  <div id="chatScreen" class="screen">
    <button id="clearBtn" onclick="clearAll()">üßπ Clear Saved</button>
    <div id="chatBox"></div><div id="inputBar">
  <textarea id="msg" rows="2" placeholder="Type a message..."></textarea>
  <button id="sendBtn" onclick="sendMessage()">Send</button>
  <button class="micBtn" id="micBtn" title="Hold to record">üé§</button>
</div>

  </div>  <script>
    let pc, channel;
    let step = 0, mode = "";
    const saved = JSON.parse(localStorage.getItem("p2p-data") || "{}");
    const username = getUsername();
    let mediaRecorder, audioChunks = [];

    function getUsername() {
      let name = localStorage.getItem("p2p-name");
      if (!name) {
        name = prompt("Enter your name:");
        localStorage.setItem("p2p-name", name || "You");
      }
      return name;
    }

    function switchTo(screenId) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
    }

    function appendMessage(msg, from) {
      const box = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = from === username ? "you" : "peer";
      div.innerHTML = `<strong>${from}:</strong><br>${msg}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function appendAudio(blob, from) {
      const box = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = from === username ? "you" : "peer";
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = URL.createObjectURL(blob);
      div.innerHTML = `<strong>${from}:</strong><br>`;
      div.appendChild(audio);
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function setupChannel() {
      channel.onmessage = e => {
        if (typeof e.data === "string") {
          appendMessage(e.data, "Peer");
        } else {
          const blob = new Blob([e.data], { type: 'audio/webm' });
          appendAudio(blob, "Peer");
        }
      };
      channel.onopen = () => {
        switchTo("chatScreen");
        appendMessage("‚úÖ Connected", "System");
      };
    }

    async function waitICE() {
      if (pc.iceGatheringState === "complete") return;
      return new Promise(resolve => {
        pc.onicegatheringstatechange = () => {
          if (pc.iceGatheringState === "complete") resolve();
        };
      });
    }

    async function startOffer() {
      pc = new RTCPeerConnection();
      channel = pc.createDataChannel("chat");
      setupChannel();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await waitICE();
      localStorage.setItem("p2p-data", JSON.stringify({ offer: JSON.stringify(pc.localDescription) }));
      document.getElementById("stepText").value = JSON.stringify(pc.localDescription);
      step = 1;
      mode = "offer";
      switchTo("stepScreen");
    }

    async function startAnswer() {
      pc = new RTCPeerConnection();
      pc.ondatachannel = e => {
        channel = e.channel;
        setupChannel();
      };
      mode = "answer";
      step = 1;
      document.getElementById("stepText").value = "";
      document.getElementById("inputText").value = "";
      switchTo("stepScreen");
    }

    async function handleNext() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) return alert("Paste something!");

      if (mode === "offer" && step === 1) {
        await pc.setRemoteDescription(JSON.parse(input));
        const data = JSON.parse(localStorage.getItem("p2p-data"));
        data.answer = input;
        localStorage.setItem("p2p-data", JSON.stringify(data));
        switchTo("chatScreen");
      }

      if (mode === "answer" && step === 1) {
        await pc.setRemoteDescription(JSON.parse(input));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await waitICE();
        const answerStr = JSON.stringify(pc.localDescription);
        localStorage.setItem("p2p-data", JSON.stringify({ offer: input, answer: answerStr }));
        document.getElementById("stepText").value = answerStr;
        document.getElementById("inputText").value = "";
        step = 2;
      }
    }

    async function autoReconnect() {
      if (!saved.offer || !saved.answer) return alert("Nothing saved.");
      pc = new RTCPeerConnection();
      pc.ondatachannel = e => {
        channel = e.channel;
        setupChannel();
      };
      await pc.setRemoteDescription(JSON.parse(saved.offer));
      await pc.setLocalDescription(JSON.parse(saved.answer));
    }

    function sendMessage() {
      const msg = document.getElementById("msg").value.trim();
      if (msg && channel && channel.readyState === "open") {
        channel.send(msg);
        appendMessage(msg, username);
        document.getElementById("msg").value = "";
      }
    }

    function clearAll() {
      if (confirm("Clear all data and reload?")) {
        localStorage.clear();
        location.reload();
      }
    }

    document.getElementById("micBtn").addEventListener("mousedown", startVoiceRecord);
    document.getElementById("micBtn").addEventListener("mouseup", stopVoiceRecord);
    document.getElementById("micBtn").addEventListener("touchstart", startVoiceRecord);
    document.getElementById("micBtn").addEventListener("touchend", stopVoiceRecord);

    async function startVoiceRecord() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          if (channel && channel.readyState === "open") {
            channel.send(blob);
            appendAudio(blob, username);
          }
        };

        mediaRecorder.start();
      } catch (err) {
        alert("Microphone error: " + err.message);
      }
    }

    function stopVoiceRecord() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }

    if (saved.offer && saved.answer) autoReconnect();
  </script></body>
</html>
