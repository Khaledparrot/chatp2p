<!DOCTYPE html>
<html>
<head>
  <title>P2P Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      height: 100%; background: #f0f0f0;
    }
    .hidden { display: none; }
    .view {
      display: none;
      padding: 16px;
      height: 100%;
      overflow: hidden;
    }
    .active { display: block; }
    button {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #eaeaea;
      display: flex;
      flex-direction: column;
    }
    #bottomBar {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #msg {
      flex: 1;
      font-size: 18px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      background: #28a745;
      color: white;
    }
    .you, .peer {
      max-width: 80%;
      padding: 12px;
      margin: 6px;
      border-radius: 12px;
      display: inline-block;
      word-wrap: break-word;
    }
    .you {
      background: #cce5ff;
      color: #004085;
      align-self: flex-end;
      text-align: right;
    }
    .peer {
      background: #d4edda;
      color: #155724;
      align-self: flex-start;
      text-align: left;
    }
    #chatUI {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }
    #clearBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="home" class="view active">
    <h2>üîó P2P Chat</h2>
    <button onclick="startOffer()">üîµ Create Connection</button>
    <button onclick="startAnswer()">üü¢ Join Connection</button>
    <button onclick="autoReconnect()">üîÅ Connect (Saved)</button>
  </div>

  <div id="step1" class="view">
    <p>Send this offer:</p>
    <textarea id="offer" rows="5" readonly></textarea>
    <button onclick="copyToClipboard('offer')">üìã Copy</button>
    <button onclick="show('step2')">Next ‚û°Ô∏è</button>
  </div>

  <div id="step2" class="view">
    <p>Paste answer:</p>
    <textarea id="answer" rows="5"></textarea>
    <button onclick="setRemoteAnswer()">Connect</button>
  </div>

  <div id="step3" class="view">
    <p>Paste offer:</p>
    <textarea id="remoteOffer" rows="5"></textarea>
    <button onclick="acceptOffer()">Next ‚û°Ô∏è</button>
  </div>

  <div id="step4" class="view">
    <p>Send this answer back:</p>
    <textarea id="localAnswer" rows="5" readonly></textarea>
    <button onclick="copyToClipboard('localAnswer')">üìã Copy</button>
  </div>

  <div id="chatUI" class="hidden">
    <button id="clearBtn" onclick="clearAll()">üßπ Clear All</button>
    <div id="chatBox"></div>
    <div id="bottomBar">
      <textarea id="msg" rows="2" placeholder="Type a message..."></textarea>
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let pc, channel;
    let connected = false;
    const saved = JSON.parse(localStorage.getItem('p2p-data') || '{}');
    const username = getOrAskName();

    function getOrAskName() {
      let name = localStorage.getItem("p2p-name");
      if (!name) {
        name = prompt("Enter your name:");
        localStorage.setItem("p2p-name", name || "You");
      }
      return name;
    }

    function show(id) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function copyToClipboard(id) {
      const el = document.getElementById(id);
      el.select();
      navigator.clipboard.writeText(el.value).then(() => alert("Copied!"));
    }

    function appendMessage(msg, from) {
      const chatBox = document.getElementById("chatBox");
      const bubble = document.createElement("div");
      bubble.className = (from === username) ? 'you' : 'peer';
      bubble.innerHTML = `<strong>${from}:</strong><br>${msg}`;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function setupChannel() {
      channel.onmessage = e => appendMessage(e.data, 'Peer');
      channel.onopen = () => {
        if (connected) return;
        connected = true;
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById("chatUI").classList.remove("hidden");
        appendMessage("‚úÖ Connected", "System");
      };
    }

    async function waitForICE(pc) {
      if (pc.iceGatheringState === 'complete') return;
      return new Promise(resolve => {
        pc.onicegatheringstatechange = () => {
          if (pc.iceGatheringState === 'complete') resolve();
        };
      });
    }

    async function startOffer() {
      pc = new RTCPeerConnection();
      channel = pc.createDataChannel("chat");
      setupChannel();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await waitForICE(pc);
      const offerData = JSON.stringify(pc.localDescription);
      document.getElementById("offer").value = offerData;
      localStorage.setItem("p2p-data", JSON.stringify({ offer: offerData }));
      show("step1");
    }

    async function setRemoteAnswer() {
      const answer = document.getElementById("answer").value;
      await pc.setRemoteDescription(JSON.parse(answer));
      const data = JSON.parse(localStorage.getItem("p2p-data") || '{}');
      data.answer = answer;
      localStorage.setItem("p2p-data", JSON.stringify(data));
    }

    async function startAnswer() {
      pc = new RTCPeerConnection();
      pc.ondatachannel = e => {
        channel = e.channel;
        setupChannel();
      };
      show("step3");
    }

    async function acceptOffer() {
      const offer = document.getElementById("remoteOffer").value;
      await pc.setRemoteDescription(JSON.parse(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await waitForICE(pc);
      const answerData = JSON.stringify(pc.localDescription);
      document.getElementById("localAnswer").value = answerData;
      localStorage.setItem("p2p-data", JSON.stringify({ offer, answer: answerData }));
      show("step4");
    }

    function sendMessage() {
      const msg = document.getElementById("msg").value.trim();
      if (msg && channel && channel.readyState === "open") {
        channel.send(msg);
        appendMessage(msg, username);
        document.getElementById("msg").value = '';
      }
    }

    function clearAll() {
      if (confirm("Clear all saved data and reload?")) {
        localStorage.clear();
        location.reload();
      }
    }

    async function autoReconnect() {
      if (!saved.offer || !saved.answer) {
        alert("No saved connection found.");
        return;
      }
      pc = new RTCPeerConnection();
      pc.ondatachannel = e => {
        channel = e.channel;
        setupChannel();
      };
      await pc.setRemoteDescription(JSON.parse(saved.offer));
      await pc.setLocalDescription(JSON.parse(saved.answer));
    }

    // Auto-show chat if already connected
    if (saved.offer && saved.answer) {
      autoReconnect();
    }
  </script>
</body>
  </html
